<!DOCTYPE html>
<!--header (not physical visibal header on the website, this is about data-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Bun Bun Bakery" />
        <title>Bun Bun Bakery</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <link />
        <script src="main.js"></script>
    </head>

<!--visible on the website-->
    <body>

        <div class="background-image">
            <div class="text">
              <h3>Build Your Order:</h3>
            </div>


<!--visible header-->
            <div class="header">
              <a href="./index.html" class="logo">Bun Bun Bakery</a>
                  <div class="header-right">
                        <a href="./index.html">Home</a>
                        <a href="#contact">Contact</a>
                        <a href="#about">Ingredients</a>
                        <a class="active" href="./browsingPage.html">Start Order</a>
                        <a id="cartNum"></a>
                        <a id="ShoppingCart" href="./cart.html"><img src="./images/cart.svg" alt="Shopping Cart" height="30px" width="30px"></a>
                  </div>
            </div>

<!--end visible header-->


<!--page details-->
            <div class="flex-container-3">
                <!--image-->
                <a href="./productDetailPage.html">
                    <h4 style="text-align: center;">Original</h4>
                    <img class="flex-container-3-image" id="van" src="./images/SVG/vanilla.svg"  alt="original" height="200px" width="200px">
                </a>

                <!--selection for glaze--dropdown-->
                <div>
                        <div class="flex-container-3">
                            <section class="bun-type">
                                  <label for="bun">Glaze:</label>
                                  <select name="bun" id="selectTopping" onchange="toppingImage()">
                                        <option value="select">Select</option>
                                        <option value="none">None</option>
                                        <option value="choco">Double-Chocolate</option>
                                        <option value="nilla">Vanilla-Milk</option>
                                        <option value="sugar">Sugar-Milk</option>
                                    </select>
                            </section>
                        </div>

                        <!--select amount of buns in the box--dropdown-->
                        <div class="flex-container-3">
                            <section class="bun-type">
                                  <label for="amount">Amount in box:</label>
                                  <select name="bun" id="amount" onchange="cartAmount()">
                                        <option value="1">1</option>
                                        <option value="3">3</option>
                                        <option value="6">6</option>
                                        <option value="12">12</option>
                                  </select>
                            </section>
                        </div>

                        <!--price at the bottom-->
                        <div class="flex-container-3">
                            <section class="bun-type">
                                <a>Total: $4.99</a>
                            </section>
                        </div>



                        <!--adding to cart and checking out-->
                        <div class="flex-container-3">
                            <section class="bun-type">
                                <button class="button3" id="addtocart" onclick="addToCart()">Add to Cart</button>
                                <a href="./cart.html" class="button3" >Checkout</a>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>



            <div class="background-image">
                <div class="text">
                    .
                    <div>
                    .
                    </div>
                </div>
            </div>

    </body>

<!--visible footer-->
    <footer>

      <div class="footer" >
          <a href="#footer">Terms</a>
          <a href="#footer">Privacy</a>
          <a href="#footer">Lisense</a>
          <div class="footer-right">
                <a href="twitter"><img src="./images/twitter.png" alt="twitter" height="20px" width="20px"></a>
                <a href="facebook"><img src="./images/facebook.png" alt="facebook" height="20px" width="20px"></a>
                <a href="linkedin"><img src="./images/linkedin.png" alt="linkedin" height="20px" width="20px"></a>
          </div>

    </footer>
<!--end visible footer-->
</html>
